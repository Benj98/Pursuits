<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="https://kit.fontawesome.com/4a2f987005.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="form-div">
            <form id="login-form">
                <h1 class="login-h1">Login</h1>
                <div class="username-div">
                    <input type="username" id="username" name="username" placeholder="Username" spellcheck="false" autofocus>
                    <span class="fa-solid fa-user"></span>
                </div>
                <div class="password-div">
                    <input type="password" id="password" name="password" placeholder="Password" spellcheck="false">
                    <span class="fa-solid fa-key"></span>
                </div>
                <div class="buttons">
                    <button type="submit" onclick="onClickSubmit()">Login</button>
                </div>
                <p>Don't have an account? <a href="#" onclick="onButtonClick()">Register now</a></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
